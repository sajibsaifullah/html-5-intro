    <h2>Jamaler Ma Pitha Ghor</h2>
    <form>
        <label for="name">Your Name
            <input id="name" type="text" placeholder="Your Name">
        </label>
        <label for="email">Your Email
            <input id="email" type="email" placeholder="Your Email">
        </label>
        <label for="Phone">Your Mobile
            <input id="Phone" type="number" placeholder="Your Email">
        </label>
        <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">
                Chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">
                Vapa
            </label>
            <label for="puli">
                <input type="radio" name="pitha" id="puli">
                Puli
            </label>        
        </fieldset>
        <fieldset>
            <legend>One or More Vorta</legend>
            <label for="shorisha">
                <input type="checkbox" name="vorta" id="sorisha">
                Shorisha Vorta
            </label>
            <label for="dhonia">
                <input type="checkbox" name="vorta" id="dhonia">
                Dhonia Vorta
            </label>
            <label for="shutki">
                <input type="checkbox" name="vorta" id="shutki">
                Shutki Vorta
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
